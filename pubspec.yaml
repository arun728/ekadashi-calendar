name: ekadashi_calendar
description: "Ekadashi Calendar App"
publish_to: 'none'

version: 1.1.1+3

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Sharing
  share_plus: ^7.2.2

  # Core
  intl: ^0.20.0
  shared_preferences: ^2.5.4
  provider: ^6.1.1

  # Notifications (flutter_local_notifications kept for test notifications display)
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.2
  flutter_timezone: ^3.0.0

  # UI
  table_calendar: ^3.2.0

  # ============================================================
  # REMOVED DEPENDENCIES (v2.0 - replaced with native Kotlin)
  # ============================================================
  # geolocator: ^14.0.2      # REMOVED - causes app freeze on activity recreation
  # geocoding: ^4.0.0        # REMOVED - no longer needed
  # app_settings: ^5.1.1     # REMOVED - causes freeze when returning from settings

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/ekadashi_data.json
    - assets/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#00A19B"
  adaptive_icon_foreground: "assets/icon/app_icon.png"